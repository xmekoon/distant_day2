<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - Интернет магазин дверей</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Логотип">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="profile.html">Профиль</a></li>
            </ul>
        </nav>
        <nav class="auth-nav">
            <ul>
                <li><a href="login.html">Войти</a></li>
                <li><a href="register.html">Регистрация</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Профиль пользователя</h1>
        <form>
            <label for="fio">ФИО:</label>
            <input type="text" placeholder="типо заполненная инфа" id="fio" name="fio" required>
            <label for="phone">Номер телефона:</label>
            <input type="tel" placeholder="типо заполненная инфа" id="phone" name="phone" required>
            <label for="email">Эл. почта:</label>
            <input type="email" placeholder="типо заполненная инфа" id="email" name="email" required>
            <label for="city">Город:</label>
            <input type="text" placeholder="типо заполненная инфа" id="city" name="city" required>
            <label for="balance">Баланс:</label>
            <input type="text" placeholder="типо заполненная инфа"id="balance" name="balance" readonly>
        </form>
    </main>

</body>
</html>
